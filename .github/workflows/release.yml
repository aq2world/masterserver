name: Create release

on:
  push:
    branches:
      - master

jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    steps:
    - name: Check out the repo
      uses: actions/checkout@v2

    - name: Push to GitHub Packages
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: |
          quakeservices/master:latest
